{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!--css-->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  {% block extrahead %}{% endblock %}

  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg color1" data-bs-theme="dark">
    <div class="container-fluid">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <button class="btn color1 text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling1" aria-controls="offcanvasScrolling">Mi Cuenta</button>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'login' %}">Ingresar</a>
        </li>
        {% endif %}
      </ul>
    </div>    
  </nav>

  <div class="offcanvas offcanvas-start color1" data-bs-theme="dark" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling1" aria-labelledby="offcanvasScrollingLabel">
    <div class="offcanvas-header">
      <h3 class="offcanvas-title" id="offcanvasScrollingLabel">titulo</h3>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item color2">
          <a class="nav-link active" href="{% url 'password_change' %}">Cambiar ContraseÃ±a</a>
        </li>
        <li class="list-group-item color2">
          <a class="nav-link active" href="{% url 'delete_account' %}">Eliminar Cuenta</a>
        </li>
        <li class="list-group-item color2">
          <a class="nav-link active" href="{% url 'confirm_logout' %}">Cerrar Sesion</a>
        </li>
      </ul>
    </div>
  </div>

  {% block content1 %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="{% static 'js/base.js' %}"></script>
</body>
</html>
